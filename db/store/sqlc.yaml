version: '2'
sql:
  - queries: ../queries
    schema: ../schema
    engine: postgresql
    gen:
      go:
        emit_pointers_for_null_types: true
        package: store
        sql_package: pgx/v5
        out: gen
        query_parameter_limit: 5
        omit_unused_structs: true
        emit_json_tags: true
        json_tags_case_style: camel
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: date
            go_type: time.Time
          - db_type: timestamptz
            go_type: time.Time
          - db_type: money
            go_type: float64